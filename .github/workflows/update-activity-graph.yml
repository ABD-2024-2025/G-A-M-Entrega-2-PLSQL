name: Actualizar gráfico de actividad

on:
  schedule:
    - cron: "0 0 * * *"  # Ejecuta cada día a medianoche (UTC)
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install matplotlib

      - name: Generar gráfico de actividad
        run: python scripts/activity_graph.py

      - name: Confirmar y subir cambios
        run: |
          git config --global user.name "José Gallardo"
          git config --global user.email "jgc1031@alu.ubu.es"
          git add activity_graph.png
          if ! git diff-index --quiet HEAD --; then
            git commit -m "Actualizar gráfico de actividad"
            git push
          else
            echo "Sin cambios en el gráfico."
          fi
